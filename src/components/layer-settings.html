<div class="layer-settings-container">
    <div class="layer-settings-header">
        <h5 id="activeLayerName"></h5>
        <button class="rename-layer" title="Rename layer">Rename</button>
        <button class="delete-layer" title="Delete layer">Delete</button>
    </div>
    <div class="slider-wrapper">
        <label for="layerOpacitySlider">Opacity</label>
        <input type="range" min="0" max="1" value="1" id="layerOpacitySlider" step="0.01">
        <output for="layerOpacitySlider" id="layerOpacitySliderValue">1</output>
    </div>
</div>
