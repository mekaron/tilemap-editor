<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Drag Test</title>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import React from 'https://esm.sh/react@18';
    import ReactDOM from 'https://esm.sh/react-dom@18/client';
    import useDraggable from './src/hooks/useDraggable.js';

    function App(){
      const wrapperRef = React.useRef(null);
      const handleRef = React.useRef(null);
      useDraggable({ element: wrapperRef, onElement: handleRef });
      return React.createElement(
        'div',
        { id: 'canvas_drag_area', style: { position: 'relative', width: '100px', height: '100px' } },
        React.createElement(
          'div',
          { id: 'canvas_wrapper', ref: wrapperRef, style: { position: 'absolute' } },
          React.createElement('div', { id: 'handle', ref: handleRef, style: { width: '50px', height: '50px', background: 'grey' } })
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
